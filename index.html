<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator | Modern UI</title>
    <meta name="description"
        content="A sleek, modern, glassmorphic calculator with advanced aesthetics and smooth interactions.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #00d2ff;
            --accent-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --btn-hover: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            overflow: hidden;
            color: var(--text-primary);
        }

        .calculator {
            width: 340px;
            padding: 25px;
            border-radius: 28px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            word-wrap: break-word;
            word-break: break-all;
            overflow: hidden;
        }

        #history {
            font-size: 0.9rem;
            color: var(--text-secondary);
            min-height: 20px;
        }

        #current-output {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 16px;
            border: none;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid transparent;
        }

        button:hover {
            background: var(--btn-hover);
            transform: scale(1.05);
            border: 1px solid var(--glass-border);
        }

        button:active {
            transform: scale(0.95);
        }

        button.operator {
            color: var(--accent-color);
            font-weight: 600;
        }

        button.equals {
            grid-column: span 2;
            background: var(--accent-gradient);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        button.equals:hover {
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.4);
            filter: brightness(1.1);
        }

        button.clear {
            color: #ff5e62;
        }

        /* Subtle Glow Effect on top */
        .calculator::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: var(--accent-color);
            filter: blur(80px);
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>

<body>

    <div class="calculator" id="main-calc">
        <div class="display">
            <div id="history"></div>
            <div id="current-output">0</div>
        </div>
        <div class="buttons-grid">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            <button class="operator" onclick="deleteLast()">DEL</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('.')">.</button>

            <button onclick="appendNumber('0')">0</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let shouldResetScreen = false;

        const historyDisplay = document.getElementById('history');
        const outputDisplay = document.getElementById('current-output');

        function appendNumber(number) {
            if (currentInput === '0' || shouldResetScreen) {
                currentInput = number;
                shouldResetScreen = false;
            } else {
                if (number === '.' && currentInput.includes('.')) return;
                currentInput += number;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator !== null) calculate();
            previousInput = currentInput;
            operator = op;
            shouldResetScreen = true;
            historyDisplay.innerText = `${previousInput} ${operator}`;
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            historyDisplay.innerText = '';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function updateDisplay() {
            outputDisplay.innerText = currentInput;
            // Adjust font size if length is too long
            if (currentInput.length > 10) {
                outputDisplay.style.fontSize = '1.5rem';
            } else {
                outputDisplay.style.fontSize = '2.2rem';
            }
        }

        function calculate() {
            if (operator === null || shouldResetScreen) return;
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            switch (operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/':
                    if (current === 0) {
                        alert("Cannot divide by zero");
                        clearDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default: return;
            }

            historyDisplay.innerText = `${previousInput} ${operator} ${currentInput} =`;
            currentInput = result.toString();
            operator = null;
            shouldResetScreen = true;
            updateDisplay();
        }

        // Keyboard Support
        window.addEventListener('keydown', (e) => {
            if (e.key >= 0 && e.key <= 9) appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '=' || e.key === 'Enter') calculate();
            if (e.key === 'Backspace') deleteLast();
            if (e.key === 'Escape') clearDisplay();
            if (['+', '-', '*', '/'].includes(e.key)) appendOperator(e.key);
        });
    </script>
</body>

</html>
